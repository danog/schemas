name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: |
            *.json
            *.tl
            *.dat
